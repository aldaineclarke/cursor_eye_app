<main class="h-screen bg-gray-50 flex items-center justify-center">
    <form class="bg-white p-8 rounded-xl w-full max-w-sm shadow-lg">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Login</h2>

        <div class="relative mb-8">
            <input
                type="text"
                id="username"
                placeholder=" "
                class="peer block w-full bg-white border-b-2 border-gray-400 focus:border-blue-700 focus:outline-none py-2"
            >
            <label
                for="username"
                class="absolute left-0 top-0 text-gray-500 text-base transition-all transform origin-left peer-placeholder-shown:translate-y-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:-translate-y-1 peer-focus:text-blue-700 peer-focus:text-sm"
            >
                Username
            </label>
        </div>

        <div class="relative mb-8">
            <input
            type="password"
            id="password"
            placeholder=" "
            class="peer block w-full bg-white border-b-2 border-gray-400 focus:border-blue-700 focus:outline-none py-2"
            >
            <label
                for="password"
                class="absolute left-0 top-2 text-gray-500 text-base transition-all duration-300 transform origin-left peer-placeholder-shown:translate-y-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:-translate-y-1 peer-focus:text-blue-700 peer-focus:text-sm"
            >
                Password
            </label>
        </div>

        <button
        type="submit"
        class="w-full py-3 px-4 rounded-xl text-white font-bold bg-gradient-to-r from-blue-700 to-blue-900 hover:from-blue-900 hover:to-blue-700 transition-all duration-300 shadow-md"
        >
            Login
        </button>

        <div class="mt-8 text-center">
            <p>Don't have an account? <span><a routerLink="/sign-up" class="text-blue-700 font-bold hover:text-blue-800">Sign up</a></span></p>
        </div>
    </form>
</main>
